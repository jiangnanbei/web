<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var doc =document;
  var rank = 1;
  var $ = function(id){
    return "string" == typeof id ? doc.getElementById(id) : id;
  }

  //筛选出符合要求的数据
  var list=aqiData.filter(function(item,index,array){
    return(item[1]>=60);
  });

  //对数据进行排序
   list.sort(function(a,b){
    return b[1]-a[1];
   });

  //添加元素
  list.forEach(
    function(item,index,array){
     
      var newnode=document.createElement("li");
      newnode.innerHTML="第" + rank + "名 " + array[index][0] + " : "+ array[index][1];
      rank++;
      $("aqi-list").appendChild(newnode);
    }
  );
  
})();



</script>
</body>
</html>
