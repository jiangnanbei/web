<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	通关口令：
	<input type="text" id="text1">
	<input type="button" value="验证" id="btn1">

	<script type="text/javascript">
		var oText=document.getElementById('text1');
		var oBtn=document.getElementById('btn1'); 	

		oBtn.onclick=function(){
			if (oText.value=='') {
				alert('哥们，写点啥吧~~');
			}else if(oText.value=='CSS'){
				alert('哥们，你写的是CSS，恭喜，通过！');	
			}else if(oText.value=='JS'){
				alert('哥们，你写的是JS，恭喜，通过！');	
			}else if(oText.value=='HTML'){
				alert('哥们，你写的是HTML，恭喜，通过！');	
			}else{
				alert('不好意思，你输入的是:'+oText.value+'不予通过！');
			};
		}
	</script>
</body>
</html>
