<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.red{width: 300px;background: red;padding: 20px;color: yellow;border: 1px solid #ccc;}
		.yellow{width: 500px;background: yellow;padding: 30px;color: red;border: 1px solid #ccc;}
	</style>
</head>
<body>

	<input type="button" value="-" id="down">
	<input type="button" value="+" id="up">
	<input type="button" value="red" id="red">
	<input type="button" value="yellow" id="yellow">
	<p id="p1">HTML 代码是顺序执行的，一份无任何 CSS 样式的 HTML 代码最终呈现出的页面是根据元素出现的顺序和类型排列的。块级元素就从上到下排列，遇到内联元素则从左到右排列。这种无样式的情况下，元素的分布叫普通流，元素出现的位置应该叫正常位置，同时所有元素会在页面上占据一个空间，空间大小由其盒模型决定。</p>

	<script type="text/javascript">
		var oUp=document.getElementById('up');
		var oDown=document.getElementById('down');
		var oRed=document.getElementById('red');
		var oYellow=document.getElementById('yellow');
		var oP=document.getElementById('p1');

		var num=16;
		
		oUp.onclick=function(){
			num++;
			oP.style.fontSize=num+'px';
		}

		oDown.onclick=function(){
			num--;
			oP.style.fontSize=num+'px';
		}

		oRed.onclick=function(){
			oP.className='red';
		}
		
		oYellow.onclick=function(){
			oP.className='yellow';
		}
	</script>
</body>	
</html>
