<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自动生成10个LI-只能用定位实现（基础版）</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{
			width: 90px;
			height: 90px;
			background: red;
			display: block;
			position: absolute;
			float: left;
			border: 5px solid;
			align-content: center;
			text-align: center;
			line-height: 90px;
			font-size: 25px;
		}
		#btn{
			height: 50px;
		}
	</style>
</head>
<body>
	<input type="button" value="自动生成10个li" id="btn">

	<ul id="list"></ul>

	<script type="text/javascript">
		var oBtn=document.getElementById('btn');
		var oList=document.getElementById('list');
		var oLi=oList.getElementsByTagName('li');
		var onOff=true;

		var colors=['red','yellow','blue','green'];

		oBtn.onclick=function(){
			if(onOff){
				for(var i=0;i<100;i++){
					oList.innerHTML += '<li></li>';
					oLi[i].innerHTML=i+1;
					oLi[i].style.background=colors[i%4];

					for(var j=0;j<10;j++){
						if((j*10)<=i && i<=(j*10+9)){
							oLi[i].style.top=j*110+50+'px';
							oLi[i].style.left=10+(i%10)*110+'px';
						}	
					}
			
				}
				onOff=false;


			}
			
		}
	</script>
</body>
</html>
