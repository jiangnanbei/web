<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#container{
			width: 500px;
			height: 400px;
			box-sizing: border-box;
			margin: 20px auto;
		}
		#changeBtn{
			margin: 0 auto;
			width: 350px;
			font-size: 0px;
		}
		#changeBtn [type = button]{
			margin-left: 20px;
			width: 45px;
			height: 25px;	
			position: relative;
			display: inline-block;
			text-decoration: none;
		}
		#controled{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 50px auto;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="changeBtn">
		<input type="button" value="变宽">
		<input type="button" value="变高">
		<input type="button" value="变色">
		<input type="button" value="隐藏">
		<input type="button" value="重置">
	</div>
	
	<div id="controled"></div>

</div>

<script type="text/javascript">
	
	window.onload = function(){

		var doc = document;
		var aBtn = doc.getElementsByTagName('input');
		var controled = doc.getElementById('controled');
		var oAtt = ["width","height","background","display","display"];
		var oVal = ["300px","300px","red","none","block"];

		function changeStyle(elem, attr, value){
			elem.style[attr] = value;
		};

		for(var i=0; i<aBtn.length; i++){
			aBtn[i].index = i;
			aBtn[i].onclick = function(){
				this.index == aBtn.length - 1 && (controled.style.cssText = "");
				changeStyle(controled, oAtt[this.index], oVal[this.index]);
			}
		}
	}
</script>
</body>
</html>
